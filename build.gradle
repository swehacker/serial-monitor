apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'findbugs'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

mainClassName = 'com.swehacker.serialmonitor.SerialMonitor'

dependencies {
    compile 'org.scream3r:jssc:2.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}